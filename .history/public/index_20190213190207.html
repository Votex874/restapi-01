<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninjago</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <h1 class="title">Ninjago - a Ninja REST API</h1>
  <div id="homepage">
    <h1>Hire a ninja in your area!</h1>
    <div id="ninjas"></div>
  </div>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@16/dist/react-dom.min.js"></script>

  <script type="text/babel">
    const Ninjas = React.createClass({
      render: function (){
        return(
          <div id="ninja-container">
            <form id="search" onSubmit={this.handleSubmit}>
              <label>Enter your latitude:</label>
              <input type="text" ref="lat" placeholder="latitude" required />
              <label>Enter your longitude:</label>
              <input type="text" ref="lng" placeholder="longitude" required />
              <input type="submit" value="Find ninjas" />
            </form>  
            <ul>
              
            </ul>
          </div>
        )
      },
      handleSubmit: function(e){
        e.preventDefault();
        const lng = this.refs.lng.value;
        const lat = this.refs.lat.value;

        fetch(`/api/ninjas?lng=${lng}&lat=${lat}`)
      }
    })
  </script>
</body>
</html>
